<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amalia's Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 text-gray-800 font-sans">
  <!-- Top Navigation -->
  <nav class="bg-pink-700 text-white p-4 flex flex-col md:flex-row justify-center md:justify-around gap-2 md:gap-0">
    <a href="index.html" class="hover:underline">🏠 Home</a>
    <a href="about.html" class="hover:underline">👩‍💻 About Me</a>
    <a href="weather.html" class="hover:underline">🌦️ Weather Dashboard</a>
    <a href="health.html" class="hover:underline">🩺 Health Dashboard</a>
  </nav>

  <main class="p-6 md:p-10">
    <h1 class="text-4xl font-bold text-center text-pink-700 mb-8">Welcome to My Dashboard</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-white rounded-2xl shadow-lg p-6 text-center">
        <img src="https://img.icons8.com/color/96/sun--v1.png" class="mx-auto mb-4" alt="Weather Icon" />
        <h2 class="text-xl font-semibold">Weather Dashboard</h2>
        <p class="text-sm text-gray-600 mb-4">Live weather info from Open-Meteo API.</p>
        <a href="weather.html" class="bg-pink-600 text-white px-4 py-2 rounded-full hover:bg-pink-700">Open</a>
      </div>

      <div class="bg-white rounded-2xl shadow-lg p-6 text-center">
        <img src="https://img.icons8.com/color/96/hospital-room.png" class="mx-auto mb-4" alt="Healthcare Icon" />
        <h2 class="text-xl font-semibold">Healthcare Dashboard</h2>
        <p class="text-sm text-gray-600 mb-4">Real-time COVID-19 data from API.</p>
        <a href="health.html" class="bg-pink-600 text-white px-4 py-2 rounded-full hover:bg-pink-700">Open</a>
      </div>
    </div>
  </main>
</body>
</html>
