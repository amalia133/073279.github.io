    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-6 text-center">
      <p class="text-gray-700 mb-4">Real-time global COVID-19 stats</p>
      <div id="covid" class="text-xl font-medium text-pink-800">Loading...</div>
    </div>
  </div>
  <script>
    async function fetchCovid() {
      const response = await fetch('https://disease.sh/v3/covid-19/all');
      const data = await response.json();
      document.getElementById('covid').innerText = `Cases: ${data.cases.toLocaleString()}, Deaths: ${data.deaths.toLocaleString()}, Recovered: ${data.recovered.toLocaleString()}`;
    }
    fetchCovid();
  </script>
