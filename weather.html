<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100 text-gray-800">
  <nav class="bg-pink-700 text-white p-4 flex flex-col md:flex-row justify-center md:justify-around gap-2 md:gap-0">
    <a href="index.html" class="hover:underline">🏠 Home</a>
    <a href="about.html" class="hover:underline">👩‍💻 About Me</a>
    <a href="weather.html" class="hover:underline">🌦️ Weather Dashboard</a>
    <a href="health.html" class="hover:underline">🩺 Health Dashboard</a>
  </nav>
  <div class="p-6 md:p-10">
    <h1 class="text-4xl font-bold text-center text-pink-700 mb-8">🌦️ Weather Dashboard</h1>
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-6 text-center">
      <p class="text-gray-700 mb-4">Real-time data from Open-Meteo API</p>
      <div id="weather" class="text-xl font-medium text-pink-800">Loading...</div>
    </div>
  </div>
  <script>
    async function fetchWeather() {
      const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=3.139&longitude=101.6869&current_weather=true');
      const data = await response.json();
      const weather = data.current_weather;
      document.getElementById('weather').innerText = `Temperature: ${weather.temperature}°C, Wind: ${weather.windspeed} km/h`;
    }
    fetchWeather();
  </script>
</body>
</html>
